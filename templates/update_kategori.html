<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BAKERY</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">Update Kategori Roti</h3>
        <form
            action="{{ url_for('update_kategori', id_kategori=data.id_kategori) }}"
            method="POST"
        >
            <div class="mb-3">
                <label>Nama Kategori</label>
                <input
                    type="text"
                    class="form-control"
                    name="nama_kategori"
                    value="{{ data.nama_kategori }}"
                    required
                />
            </div>
            <div class="mb-3">
                <label>Deskripsi</label>
                <textarea class="form-control" name="deskripsi">{{ data.deskripsi }}</textarea>
            </div>
            <button type="submit" class="btn btn-warning text-white">Update</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        </form>
    </div>
</body>
</html>
